  <h1>Data Binding</h1>
</div>
<div>
  <p>Data binding can be event binding, property binding and two way binding.String interpolation is an example of Data binding. Two way binding requires the use of ngModel directive.</p>

<div>
<label>Username:</label>
<input type="text" [(ngModel)] = "username">
<p>{{username}}</p>
<button [disabled] ="username ==''"
